<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <!--------------------------------CSS link----------------------------------->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="section">
        <main class="box">
            <div class="card" style="--i:1;">
                <figure class="image-box">
                    <img src="assets/images/img1.jpg" alt="Men image">
                </figure><!--end image box-->
                <h2>Ethan johnson <br> <span>Web designer</span></h2>
            </div><!--end card-->
            <div class="card" style="--i:2;">
                <figure class="image-box">
                    <img src="assets/images/img2.jpg" alt="Men image">
                </figure><!--end image box-->
                <h2>James sullivan <br> <span>Web designer</span></h2>
            </div><!--end card-->
            <div class="card" style="--i:3;">
                <figure class="image-box">
                    <img src="assets/images/img3.jpg" alt="Woman image">
                </figure><!--end image box-->
                <h2>Emily davis <br> <span>Web designer</span></h2>
            </div><!--end card-->
            <div class="card" style="--i:4;">
                <figure class="image-box">
                    <img src="assets/images/img4.jpg" alt="Woman image">
                </figure><!--end image box-->
                <h2>Olivia parker <br> <span>Web designer</span></h2>
            </div><!--end card-->
        </main><!--end box-->
        <footer class="buttons">
            <div class="previous"></div>
            <div class="next"></div>
        </footer><!--end buttons-->
    </section><!--end section-->
    <!--------------------------------JavaScript link----------------------------------->
    <script src="assets/js/script.js"></script>
</body>
</html>
